<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Laker, a little girl stay behind the code. </title>
<link type="text/css" rel="stylesheet" href="css/cssreset.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
<script type="text/javascript" src="js/laker.js"></script>
<script type="text/javascript" src="js/laker.jquery.js"></script>
</head>
<body>
    <!-- scrolling_container -->
    <div class="scrolling_container1">
        <div class="scrolling_block1">
            <div class="pre1"></div>
            <div class="img_list">
                <ul>
                    <li><img src="img/bg_dsp_01.png"></li>
                    <li><img src="img/bg_dsp_02.png"></li>
                    <li><img src="img/bg_dsp_03.png"></li>
                </ul>
            </div>
            <div class="next1"></div>
        </div>
    </div>
    <div class="scrolling_container2">
        <div class="scrolling_block2">
            <div class="pre2"></div>
            <div class="img_list">
                <ul>
                    <li><img src="img/photo_02.png"></li>
                    <li><img src="img/description_02.png"></li>
                    <li><img src="img/photo_03.png"></li>
                </ul>
            </div>
            <div class="next2"></div>
        </div>
    </div>
    <div class="scrolling_container3">
        <div class="scrolling_block3">
            <div class="pre3"></div>
            <div class="img_list">
                <ul>
                    <li><img src="img/description_01.png"></li>
                    <li><img src="img/photo_01.png"></li>
                    <li><img src="img/description_03.png"></li>
                </ul>
            </div>
            <div class="next3"></div>
        </div>
    </div>
    <!-- /scrolling_container -->

    <!-- cloud -->
    <div class="cloud_block">
        <div id="cloud_5" class="floating_cloud">
            <a href="https://github.com/younglaker">Github</a></div>
        <div id="cloud_2" class="floating_cloud">
            <a href="http://weibo.com/younglaker">Weibo</a>
        </div>
        <div id="cloud_1" class="floating_cloud">
            <a href="http://www.cnblogs.com/younglaker/">My Blog</a>
        </div>
    </div>
    <!-- /cloud -->
<script type="text/javascript">
$(document).ready(function() {

        // 用laker.jquery.js

        var x=setInterval(
            function() {
                $(".scrolling_block1").imgScroll({direction: "to_right", speed: 400});
                $(".scrolling_block2").imgScroll({direction: "to_right", speed: 1000});
                $(".scrolling_block3").imgScroll({direction: "to_right", speed: 600});
            }, 4000
        );

        $(".scrolling_block3").hover(function(){
            clearInterval(x);
        },function(){
            x=setInterval(
                function() {
                $(".scrolling_block1").imgScroll({direction: "to_right", speed: 400});
                $(".scrolling_block2").imgScroll({direction: "to_right", speed: 1000});
                $(".scrolling_block3").imgScroll({direction: "to_right", speed: 600});
                }, 4000
            );
        });

        // 用laker.js
/*        var x=setInterval(
            function() {
                imgScroll('.scrolling_block1', 400);
                imgScroll('.scrolling_block2', 1000);
                imgScroll('.scrolling_block3', 600);
            }, 4000
        );

        $(".scrolling_block3").hover(function(){
            clearInterval(x);
        },function(){
            x=setInterval(
                function() {
                    imgScroll('.scrolling_block1', 400);
                    imgScroll('.scrolling_block2', 1000);
                    imgScroll('.scrolling_block3', 600);
                }, 4000
            );
        });*/

        setInterval(
            function() {
                $("#cloud_5").floatCloud({direction: "left", position: 0, distance: 50, speed: 2000});
            }, 2000
        );
        setInterval(
            function() {
                $("#cloud_2").floatCloud({direction: "left", position: 20, distance: 200, speed: 4000});
            }, 4000
        );
        setInterval(
            function() {
                $("#cloud_1").floatCloud({direction: "right", position: 0, distance: 40, speed: 2500});
            }, 2500
        );


});
</script>
</body>

</html>
